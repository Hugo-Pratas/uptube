<div class="totalcard">
  <div class="thumbnail" [ngStyle]="{'background-image': 'url(' + 'assets/images/YouTube-thumbnail-size-guide-best-practices-top-examples.png' + ')'}">
    <div class="midsection">
      <div class="duration">
        <p>03:15</p>
      </div>
      <div id="user_view">
        <app-user-logo
          [src]="user.logo"
          size="calc(30px + 2vw)"></app-user-logo>
      </div>
    </div>
  </div>
  <div class="details">
    <p class="channelName">NomeCanal</p>
    <p class="title">Título</p>
    <p class="date">Há 7 dias atrás</p>
  </div>

</div>
