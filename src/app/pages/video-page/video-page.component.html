<div id="mainBar" *ngIf="processedPage">
  <div id="header">
    <div id="title">
      <h1>{{videoData.name}}</h1>
      <app-tags [tags]="videoData.tags"></app-tags>
    </div>
    <div (click)="toggleFavorito(id_video)" id="favourite">
      <fa-icon [icon]="bookmark"></fa-icon>
    </div>
  </div>
  <iframe
    [src]="videoData.url">
  </iframe>
  <div id="video_description">
    <div id="user">
      <span id="img">
        <app-user-logo
          [src]="logo"
          size="calc(20px + 3vw)"
        ></app-user-logo> <!--falta arranjar drupal para retornar uma coisa com pés e cabeça no logo-->
      </span>
      <div id="text">
        <h1>{{userData.title}}</h1>
        <h2>{{videoData.date}}</h2>
      </div>
    </div>
    <div id="likeContent">
      <fa-icon class="thumbs" [icon]="marked_icon(true)"></fa-icon>
      <p>&#124;</p>
      <fa-icon class="thumbs" [icon]="marked_icon(false)"></fa-icon>
    </div>
  </div>
  <p id="description">{{videoData.description}}</p>
</div>

<div id="sideBar">

</div>
