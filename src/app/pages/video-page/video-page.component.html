<div id="mainBar" *ngIf="processedPage">
  <div id="header">
    <div id="title">
      <h1 >{{data.name}}</h1>
      <app-tags [tags]="data.tags"></app-tags>
    </div>
    <div (click)="report(data.id)" id="report">
      <fa-icon [icon]="flag"></fa-icon>
    </div>
  </div>
  <iframe
    [src]="video_url">
  </iframe>
  <div id="video_description">
    <div id="user">
      <span id="img">
        <app-user-logo
          [src]="logo"
          size="calc(20px + 3vw)"
        ></app-user-logo> <!--falta arranjar drupal para retornar uma coisa com pés e cabeça no logo-->
      </span>
      <div id="text">
        <h1>{{user.title}}</h1>
        <h2>há 7 dias (necessita api)</h2>
      </div>
    </div>
    <div id="likeContent">
      <fa-icon class="thumbs" [ngClass]="{'active' : true}" [icon]="icone_favorito(true)"></fa-icon>
      <p>&#124;</p>
      <fa-icon class="thumbs" [ngClass]="{'active' : true}" [icon]="icone_favorito(false)"></fa-icon>
    </div>
  </div>
</div>

<div id="sideBar">

</div>
