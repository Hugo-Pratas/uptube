<div id="mainBar">
  <div id="main_view">
    <div id="header">
      <div>
        <h1>{{data.title}}</h1>
        <app-tags [tags]="data.tags"></app-tags>
      </div>
      <div (click)="report(data.id)" id="report">
        <fa-icon [icon]="flag"></fa-icon>
      </div>
    </div>
    <iframe
      [src]="video_url">
    </iframe>
  </div>
  <div id="user_view">
    <span>
      <img [src]="user.logo">
    </span>
    <span>sadsada</span>
  </div>
</div>
<div id="sideBar">

</div>
