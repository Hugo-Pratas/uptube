<div class="mainBar" *ngIf="processedPage">
  <div id="header">
    <div id="title">
      <h1>{{videoData.name}}</h1>
      <app-tags [tags]="videoData.tags"></app-tags>
    </div>
    <div (click)="toggleFavorito(id_video)" id="favourite">
      <fa-icon [icon]="bookmark"></fa-icon>
    </div>
  </div>
</div>
<div id="something">
  <div class="mainBar">
    <iframe
      [src]="videoData.url">
    </iframe>
    <div id="video_description">
      <div id="user">
      <span id="img">
        <app-user-logo
          [src]="urlSite+userData.logo"
          size="calc(20px + 3vw)"
        ></app-user-logo>
      </span>
        <div id="text">
          <h1>{{userData.title}}</h1>
          <h2>{{videoData.date}}</h2>
        </div>
      </div>
      <div id="likeContent">
        <fa-icon class="thumbs" [icon]="marked_icon(true)"></fa-icon>
        <p>&#124;</p>
        <fa-icon class="thumbs" [icon]="marked_icon(false)"></fa-icon>
      </div>
    </div>
    <p id="description">{{videoData.description}}</p>
  </div>
  <div id="sideBar">
    <app-video-card *ngFor="let video of sugestedVideos"
                    [video_data]="video"
    ></app-video-card>
  </div>
</div>
