<div class="global">
  <div class="mainColumn">
    <h3>Últimos Vídeos</h3>
    <div class="videoCards">
      <div class="card" *ngFor="let video of videos">
        <app-video-card
          [video_data]="video"
          [icons]="true"
        ></app-video-card>
      </div>
    </div>
  </div>
  <div class="menusRight">
    <div class="menuTopRight">
      <app-suggested-channels></app-suggested-channels>
    </div>
    <div class="thematics">
      <app-suggested-thematics></app-suggested-thematics>
    </div>
  </div>
</div>
